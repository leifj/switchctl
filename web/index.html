<html>
   <head>
      <title>switchctl</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
      <script src="/s/htmx.min.js"></script>
      <script src="/s/client-side-templates.js"></script>
      <script src="/s/mustache.js"></script>
      <link rel="stylesheet" href="/s/pico.min.css"/>
   </head>
   <body>
      <main class="container">
      <h1>Antenna Switch</h1>
      <div 
           hx-ext="client-side-templates"
           hx-get="/api/status" 
           hx-target="#content"
           mustache-template="status" hx-trigger="every 1s">
          <form>
             <fieldset>
                <legend>Antenna:</legend>
                <input type="radio" id="1" name="1"></input>
                <label htmlFor="1">#1</label>
                <input type="radio" id="2" name="2"></input>
                <label htmlFor="2">#2</label>
                <input type="radio" id="3" name="3"></input>
                <label htmlFor="3">#3</label> 
                <input type="radio" id="4" name="4"></input>
                <label htmlFor="4">#4</label>   
                <input type="radio" id="5" name="5"></input>
                <label htmlFor="5">#5</label>
             </fieldset>
          </form> 
      </div>
      </main>
   </body>
</html>
